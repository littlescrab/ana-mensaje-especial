<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Mensajes Guardados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a0d2e 0%, #2d1b3d 25%, #4a1942 50%, #6b1e3f 75%, #8b2635 100%);
            color: #e8e6e3;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #f8d7da;
            margin-bottom: 30px;
        }
        .status-box {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #81C784;
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #FFC107;
            color: #FFD54F;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #EF5350;
        }
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 2px solid #2196F3;
            color: #64B5F6;
        }
        button {
            background: linear-gradient(135deg, #d63384, #8b2635);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.4);
        }
        .message-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #d63384;
        }
        .message-date {
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 5px;
        }
        .message-content {
            color: #f8d7da;
            line-height: 1.4;
        }
        .sync-indicator {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border-radius: 12px;
            font-size: 0.7em;
            margin-top: 8px;
        }
        #results {
            margin-top: 20px;
        }
        .count {
            font-size: 1.2em;
            font-weight: bold;
            color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificador de Mensajes Guardados</h1>
        <p style="text-align: center; color: #e8c5ca; margin-bottom: 30px;">
            Esta herramienta te ayuda a verificar que tus mensajes est√°n guardados correctamente
        </p>
        
        <div style="text-align: center;">
            <button onclick="checkLocalStorage()">üì± Verificar Local (Dispositivo)</button>
            <button onclick="checkFirebase()">‚òÅÔ∏è Verificar Firebase (Nube)</button>
            <button onclick="checkBoth()">üîÑ Verificar Todo</button>
            <button onclick="compareData()">‚öñÔ∏è Comparar Datos</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA_mxEi_m89rlc5quGQwldgS8rXOI66-mI",
            authDomain: "forana-3cc0f.firebaseapp.com",
            projectId: "forana-3cc0f",
            storageBucket: "forana-3cc0f.firebasestorage.app",
            messagingSenderId: "254024281820",
            appId: "1:254024281820:web:7574bb8369e25dd8400e19"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Make available globally
        window.db = db;
        window.collection = collection;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
        
        console.log('‚úÖ Firebase initialized for verification');
    </script>
    
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status-box ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function checkLocalStorage() {
            clearResults();
            addResult('üîç Verificando almacenamiento local...', 'info');
            
            try {
                const savedMessages = JSON.parse(localStorage.getItem('specialMessages') || '[]');
                const savedPhotos = JSON.parse(localStorage.getItem('albumPhotos') || '[]');
                
                if (savedMessages.length > 0) {
                    addResult(`‚úÖ Local Storage - ${savedMessages.length} mensajes encontrados`, 'success');
                    
                    // Show recent messages
                    const recentMessages = savedMessages.slice(0, 3);
                    let messagesList = '<h3>üìù Mensajes m√°s recientes (Local):</h3>';
                    recentMessages.forEach(msg => {
                        messagesList += `
                            <div class="message-item">
                                <div class="message-date">${msg.date}</div>
                                <div class="message-content">${msg.content.substring(0, 100)}${msg.content.length > 100 ? '...' : ''}</div>
                                <span class="sync-indicator">üì± Local</span>
                            </div>
                        `;
                    });
                    addResult(messagesList, 'info');
                } else {
                    addResult('‚ö†Ô∏è No se encontraron mensajes en almacenamiento local', 'warning');
                }
                
                if (savedPhotos.length > 0) {
                    addResult(`‚úÖ Local Storage - ${savedPhotos.length} fotos encontradas`, 'success');
                } else {
                    addResult('‚ö†Ô∏è No se encontraron fotos en almacenamiento local', 'warning');
                }
                
            } catch (error) {
                addResult(`‚ùå Error verificando local storage: ${error.message}`, 'error');
            }
        }
        
        async function checkFirebase() {
            clearResults();
            addResult('üîç Verificando Firebase (nube)...', 'info');
            
            try {
                // Check messages
                const messagesSnapshot = await window.getDocs(window.collection(window.db, 'messages'));
                const messageCount = messagesSnapshot.size;
                
                if (messageCount > 0) {
                    addResult(`‚úÖ Firebase - ${messageCount} mensajes encontrados en la nube`, 'success');
                    
                    // Show recent messages
                    const messages = [];
                    messagesSnapshot.forEach((doc) => {
                        const data = doc.data();
                        messages.push({
                            id: doc.id,
                            content: data.content,
                            date: data.timestamp ? data.timestamp.toDate().toLocaleString('es-ES') : data.date || 'Sin fecha'
                        });
                    });
                    
                    // Sort by date (newest first)
                    messages.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    let messagesList = '<h3>‚òÅÔ∏è Mensajes m√°s recientes (Firebase):</h3>';
                    messages.slice(0, 3).forEach(msg => {
                        messagesList += `
                            <div class="message-item">
                                <div class="message-date">${msg.date}</div>
                                <div class="message-content">${msg.content.substring(0, 100)}${msg.content.length > 100 ? '...' : ''}</div>
                                <span class="sync-indicator">‚òÅÔ∏è Firebase</span>
                            </div>
                        `;
                    });
                    addResult(messagesList, 'info');
                } else {
                    addResult('‚ö†Ô∏è No se encontraron mensajes en Firebase', 'warning');
                }
                
                // Check photos
                const photosSnapshot = await window.getDocs(window.collection(window.db, 'photos'));
                const photoCount = photosSnapshot.size;
                
                if (photoCount > 0) {
                    addResult(`‚úÖ Firebase - ${photoCount} fotos encontradas en la nube`, 'success');
                } else {
                    addResult('‚ö†Ô∏è No se encontraron fotos en Firebase', 'warning');
                }
                
            } catch (error) {
                addResult(`‚ùå Error verificando Firebase: ${error.message}`, 'error');
                console.error('Firebase error:', error);
            }
        }
        
        async function checkBoth() {
            clearResults();
            addResult('üîÑ Verificando ambos almacenamientos...', 'info');
            
            // Check local first
            await new Promise(resolve => {
                checkLocalStorage();
                setTimeout(resolve, 1000);
            });
            
            // Then check Firebase
            await checkFirebase();
            
            addResult('‚úÖ Verificaci√≥n completa finalizada', 'success');
        }
        
        async function compareData() {
            clearResults();
            addResult('‚öñÔ∏è Comparando datos entre local y nube...', 'info');
            
            try {
                // Get local data
                const localMessages = JSON.parse(localStorage.getItem('specialMessages') || '[]');
                
                // Get Firebase data
                const messagesSnapshot = await window.getDocs(window.collection(window.db, 'messages'));
                const firebaseMessages = [];
                messagesSnapshot.forEach((doc) => {
                    const data = doc.data();
                    firebaseMessages.push(data);
                });
                
                addResult(`üì± Local: ${localMessages.length} mensajes`, 'info');
                addResult(`‚òÅÔ∏è Firebase: ${firebaseMessages.length} mensajes`, 'info');
                
                if (localMessages.length === firebaseMessages.length) {
                    addResult('‚úÖ El n√∫mero de mensajes coincide entre local y nube', 'success');
                } else {
                    addResult('‚ö†Ô∏è Diferencia en n√∫mero de mensajes entre local y nube', 'warning');
                    addResult(`Diferencia: ${Math.abs(localMessages.length - firebaseMessages.length)} mensajes`, 'warning');
                }
                
                // Data integrity check
                if (localMessages.length > 0 && firebaseMessages.length > 0) {
                    addResult('‚úÖ Tienes respaldo tanto local como en la nube', 'success');
                } else if (localMessages.length > 0) {
                    addResult('‚ö†Ô∏è Solo tienes datos locales, considera sincronizar con Firebase', 'warning');
                } else if (firebaseMessages.length > 0) {
                    addResult('‚úÖ Datos seguros en la nube de Firebase', 'success');
                } else {
                    addResult('‚ùå No se encontraron datos en ning√∫n lugar', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Error comparando datos: ${error.message}`, 'error');
            }
        }
        
        // Auto-check on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('üöÄ Sistema de verificaci√≥n listo. Haz clic en los botones para verificar tus datos.', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
