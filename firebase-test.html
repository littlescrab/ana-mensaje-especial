<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #testResults {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üî• Firebase Connection Test</h1>
    <p>This tool will test your Firebase connection and show you the current status.</p>
    <button onclick="testFirebaseConnection()">üß™ Test Firebase Connection</button>
    <button onclick="testWriteData()">‚úçÔ∏è Test Write Data</button>
    <button onclick="testReadData()">üìñ Test Read Data</button>
    <button onclick="showProjectInfo()">‚ÑπÔ∏è Show Project Info</button>
    <div id="testResults"></div>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyA_mxEi_m89rlc5quGQwldgS8rXOI66-mI",
            authDomain: "forana-3cc0f.firebaseapp.com",
            projectId: "forana-3cc0f",
            storageBucket: "forana-3cc0f.firebasestorage.app",
            messagingSenderId: "254024281820",
            appId: "1:254024281820:web:7574bb8369e25dd8400e19"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        // Make functions available globally
        window.firebaseApp = app;
        window.db = db;
        window.storage = storage;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.serverTimestamp = serverTimestamp;
        window.ref = ref;
        window.uploadBytes = uploadBytes;
        window.getDownloadURL = getDownloadURL;
        
        console.log('Firebase initialized');
    </script>
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }
        
        async function testFirebaseConnection() {
            clearResults();
            addResult('üîç Testing Firebase connection...', 'info');
            
            try {
                // Test if Firebase is initialized
                if (window.firebaseApp && window.db && window.storage) {
                    addResult('‚úÖ Firebase SDK loaded successfully', 'success');
                    addResult(`üìä Project ID: ${window.firebaseApp.options.projectId}`, 'info');
                    addResult(`üîê Auth Domain: ${window.firebaseApp.options.authDomain}`, 'info');
                    addResult(`üíæ Storage Bucket: ${window.firebaseApp.options.storageBucket}`, 'info');
                } else {
                    addResult('‚ùå Firebase not properly initialized', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Firebase connection error: ${error.message}`, 'error');
            }
        }
        
        async function testWriteData() {
            addResult('üìù Testing write operation...', 'info');
            
            try {
                const testMessage = {
                    content: `Test message from Firebase test - ${new Date().toLocaleString()}`,
                    type: 'test',
                    timestamp: window.serverTimestamp()
                };
                
                const docRef = await window.addDoc(window.collection(window.db, 'test-messages'), testMessage);
                addResult(`‚úÖ Successfully wrote test data! Document ID: ${docRef.id}`, 'success');
            } catch (error) {
                addResult(`‚ùå Write test failed: ${error.message}`, 'error');
                console.error('Write error:', error);
            }
        }
        
        async function testReadData() {
            addResult('üìñ Testing read operation...', 'info');
            
            try {
                const querySnapshot = await window.getDocs(window.collection(window.db, 'messages'));
                const messageCount = querySnapshot.size;
                
                addResult(`‚úÖ Successfully read data! Found ${messageCount} messages in database`, 'success');
                
                if (messageCount > 0) {
                    addResult('üìã Recent messages:', 'info');
                    let count = 0;
                    querySnapshot.forEach((doc) => {
                        if (count < 3) { // Show only first 3
                            const data = doc.data();
                            const content = data.content ? data.content.substring(0, 50) + '...' : 'No content';
                            addResult(`‚Ä¢ ${content}`, 'info');
                            count++;
                        }
                    });
                }
            } catch (error) {
                addResult(`‚ùå Read test failed: ${error.message}`, 'error');
                console.error('Read error:', error);
            }
        }
        
        function showProjectInfo() {
            clearResults();
            addResult('üìä Firebase Project Information', 'info');
            addResult(`üîß Project ID: forana-3cc0f`, 'info');
            addResult(`üåê Firebase Console: https://console.firebase.google.com/project/forana-3cc0f`, 'info');
            addResult(`üíæ Firestore Database: https://console.firebase.google.com/project/forana-3cc0f/firestore`, 'info');
            addResult(`üìÅ Storage: https://console.firebase.google.com/project/forana-3cc0f/storage`, 'info');
            addResult(`‚öôÔ∏è Settings: https://console.firebase.google.com/project/forana-3cc0f/settings/general`, 'info');
        }
        
        // Auto-test connection on page load
        window.addEventListener('load', () => {
            setTimeout(testFirebaseConnection, 1000);
        });
    </script>
</body>
</html>
